{% extends 'base.html' %}

{% block head %}
<title>Flask App</title>
{% endblock %}

{% block body %}
<div class='content'>
    <h1>Task Manager</h1>
    <table class='table'>
        <tr>
            <th>Sr. No</th>
            <th>Task</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <th>{{task.content}}</th>
                <th>{{task.date_created.date()}}</th>
                <th>
                    <a href="/update/{{task.id}}" method='GET'>Update</a>
                        <br>
                    <a href="/delete/{{task.id}}" method='POST'>Delete</a>
                </th>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input id="content" type="text" name='content' placeholder="Add here" >
        <input type='submit' value="Add Task">
    </form>
</div>

{% endblock %}
